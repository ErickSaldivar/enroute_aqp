<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:f="http://xmlns.jcp.org/jsf/core"
            xml:lang="es" lang="es">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Iniciar Sesión - Rutas Arequipa</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    </h:head>

        <h:body style="background-color: #ffe5bf;">
        <div class="d-flex align-items-center justify-content-center min-vh-100">
            <div class="card shadow-sm" style="width: 420px; border-radius: 12px;">
                <div class="card-body p-5" style="background-color: #fff9f0;">
                    <div class="text-center mb-4">
                        <img src="#{facesContext.externalContext.requestContextPath}/img/icon_img.png" alt="logo" style="height:48px;" />
                        <h3 class="mt-3">Rutas Arequipa</h3>
                        <h5 class="mt-1 text-muted">Iniciar Sesión</h5>
                    </div>

                    <h:form class="mt-4">
                        <h:messages globalOnly="true" layout="list" styleClass="mb-3 text-danger" />

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <h:inputText id="email" value="#{clientLoginBean.email}" styleClass="form-control" required="true">
                                <f:passThroughAttribute name="placeholder" value="ejemplo@mail.com" />
                            </h:inputText>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <h:inputSecret id="password" value="#{clientLoginBean.password}" styleClass="form-control" required="true">
                                <f:passThroughAttribute name="placeholder" value="********" />
                            </h:inputSecret>
                        </div>

                        <div class="d-grid">
                            <h:commandButton value="Iniciar Sesión" action="#{clientLoginBean.login}" styleClass="btn btn-warning btn-block" />
                        </div>
                    </h:form>

                    <div class="text-center mt-4">
                        <small class="text-muted">¿No tienes una cuenta? <a href="RegisterClient">Crear cuenta</a></small>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    </h:body>
</html>
