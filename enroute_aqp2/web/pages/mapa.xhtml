<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/sidebarTemplate.xhtml">

    <ui:param name="active" value="mapa" />
    <ui:define name="pageTitle">Mapa - Enroute AQP</ui:define>

    <ui:define name="content">
        <div class="container-fluid px-0 py-0">

            <!--Mobile Header-->
            <div class="d-lg-none bg-white shadow-sm p-3 border-bottom mb-3">
                <h2 class="mb-0 fw-bold text-dark">Viajar</h2>
            </div>
            
            <!-- Hidden form for saving trip -->
            <h:form id="saveTripForm" style="display:none;">
                <h:inputHidden id="idLinea" value="#{historialBean.tempIdLinea}" />
                <h:inputHidden id="paraderoSubida" value="#{historialBean.tempParaderoSubida}" />
                <h:inputHidden id="paraderoBajada" value="#{historialBean.tempParaderoBajada}" />
                <h:inputHidden id="nombreLinea" value="#{historialBean.tempNombreLinea}" />
                <h:inputHidden id="tiempoEstimado" value="#{historialBean.tempTiempoEstimado}" />
                <h:commandButton id="btnSaveTrip" action="#{historialBean.guardarViajeDesdeForm}" style="display:none;" />
            </h:form>
            
            <!-- Search / Controls -->
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-body">
                    <div class="row g-2 g-lg-3">
                        <div class="col-12 col-lg-5">
                            <div class="position-relative">
                                <input type="text" class="form-control form-control-lg ps-5" placeholder="#{msg['map.origin.placeholder']}" id="origen" />
                                <i class="bi bi-geo-alt position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                            </div>
                        </div>
                        <div class="col-12 col-lg-5">
                            <div class="position-relative">
                                <input type="text" class="form-control form-control-lg ps-5" placeholder="#{msg['map.dest.placeholder']}" id="destino" />
                                <i class="bi bi-geo-alt-fill position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                            </div>
                        </div>
                        <div class="col-12 col-lg-2 d-grid">
                            <button id="btn-buscar" type="button" class="btn btn-lg fw-bold" style="background-color: #DD6B20; color: white;" onclick="buscarRuta()">
                                <i class="bi bi-search me-2"></i>
                                #{msg['button.search']}
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Map area -->
            <div class="card shadow-sm border-0">
                <div class="card-body p-0" style="min-height:720px;">
                    <div id="map" style="width:100%; height:100%; min-height:720px;"></div>
                </div>
            </div>
        </div>

        <!-- Modal de Información de Ruta -->
        <div class="modal fade" id="routeInfoModal" tabindex="-1" aria-labelledby="routeInfoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: #DD6B20; color: white;">
                        <h5 class="modal-title fw-bold" id="routeInfoModalLabel">
                            <i class="bi bi-bus-front me-2"></i>Ruta Encontrada
                        </h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-success mb-3">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <strong>¡Ruta encontrada exitosamente!</strong>
                        </div>
                        
                        <div class="mb-3">
                            <div class="d-flex align-items-center mb-2">
                                <div class="rounded-circle bg-success text-white d-flex align-items-center justify-content-center" style="width: 30px; height: 30px;">
                                    <i class="bi bi-arrow-up-circle-fill"></i>
                                </div>
                                <div class="ms-3 flex-grow-1">
                                    <small class="text-muted d-block">Paradero de Subida</small>
                                    <strong id="paraderoSubida" class="text-dark">-</strong>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="d-flex align-items-center mb-2">
                                <div class="rounded-circle bg-danger text-white d-flex align-items-center justify-content-center" style="width: 30px; height: 30px;">
                                    <i class="bi bi-arrow-down-circle-fill"></i>
                                </div>
                                <div class="ms-3 flex-grow-1">
                                    <small class="text-muted d-block">Paradero de Bajada</small>
                                    <strong id="paraderoBajada" class="text-dark">-</strong>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="d-flex align-items-center mb-2">
                                <div class="rounded-circle text-white d-flex align-items-center justify-content-center" style="width: 30px; height: 30px; background-color: #DD6B20;">
                                    <i class="bi bi-bus-front"></i>
                                </div>
                                <div class="ms-3 flex-grow-1">
                                    <small class="text-muted d-block">Línea a Tomar</small>
                                    <strong id="nombreLinea" class="text-dark">-</strong>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="d-flex align-items-center mb-2">
                                <div class="rounded-circle bg-info text-white d-flex align-items-center justify-content-center" style="width: 30px; height: 30px;">
                                    <i class="bi bi-clock-fill"></i>
                                </div>
                                <div class="ms-3 flex-grow-1">
                                    <small class="text-muted d-block">Tiempo Estimado</small>
                                    <strong id="tiempoEstimado" class="text-dark">-</strong>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="d-flex align-items-center mb-2">
                                <div class="rounded-circle bg-warning text-white d-flex align-items-center justify-content-center" style="width: 30px; height: 30px;">
                                    <i class="bi bi-currency-dollar"></i>
                                </div>
                                <div class="ms-3 flex-grow-1">
                                    <small class="text-muted d-block">Precio del Viaje</small>
                                    <strong id="precioViaje" class="text-dark">S/. 1.00</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn text-white fw-bold" style="background-color: #DD6B20;" onclick="confirmarLlegada()">
                            <i class="bi bi-check-circle me-2"></i>¡He llegado!
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <style>
            #map { min-height: 480px; }
        </style>

                <!-- Leaflet + Routing dependencies (required by js/mapa.js) -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>

                <!-- Expose routes data (lines + paraderos) for transit planning on this page -->
                <script>
                    window.ROUTES = <h:outputText value="#{rutasBean.routesJson}" escape="false"/>;
                </script>

        <!-- App map logic -->
        <script src="#{facesContext.externalContext.requestContextPath}/js/mapa.js"></script>
    </ui:define>

</ui:composition>
